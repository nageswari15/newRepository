<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        h3{
            color: blueviolet;
        }
        p{
            color: brown;
        }
        #h1 {
            color: red;
        }
        #p1, #p2 {
            color:blue;
        }
        #h2 {
            color:green;
        }
        #h3 {
            font-style: italic;
        }
        #p3 {
            font-style: cursive;
            color: orchid;
        }
    </style>
</head>
<body>
    <h3>Hello every one</h3>
    <p>Internal css is a type of css in which we will be using style tag in head</p>

    <h2>Inline css</h2>
    <h2 style="color: deeppink; font-size: 20px;">Second heading in h2</h2>

    <h2 id="h1">Heading 1</h2>
    <p id="p1">para-01</p>

    <h2 id="h2">Heading 2</h2>
    <p id="p2">para-02</p>

    <h2 id="h3">Heading 3</h2>
    <p id="p3">Para-03</p>
    
</body>
</html>
